<!DOCTYPE html>
<html>
    <head>
        <link href="/static/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="/static/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="create-user-container" class="container" style="display: none;">
            <h1>Input new user</h1>
            <div class="row">
                <div class="col-md-4"><input id="login" class="form-control" type="text" placeholder="Login" /></div>
                <div class="col-md-4"><input id="password" class="form-control" type="password" placeholder="Password" /></div>
                <div class="col-md-4"><input id="add-user" class="form-control btn btn-primary" type="button" value="Create user" /></div>
            </div>
        </div>
        <div id="list-user-container" class="container">
        </div>
        <div id="user-permissions-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="edit-user-login">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input id="checkbox-creator" class="form-check-input" type="checkbox" checked="true" />
                        <label class="form-check-label" for="checkbox-creator">
                            Creator
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="checkbox-editor" class="form-check-input" type="checkbox" checked="true" />
                        <label class="form-check-label" for="checkbox-editor">
                            Editor
                        </label>
                    </div>
                    <div class="form-check">
                        <input id="checkbox-deleter" class="form-check-input" type="checkbox" checked="true" />
                        <label class="form-check-label" for="checkbox-deleter">
                            Deleter
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="update-permissions" type="button" class="btn btn-primary">Update</button>
                </div>
              </div>
        </div>
        </div>
        <script type="text/javascript" src="/static/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/static/users.js"></script>
    </body>
</html>
